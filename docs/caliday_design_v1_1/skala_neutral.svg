<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!--
    SKALA — Neutral pose (evaluating)
    Bull/buffalo character. Strict but fair judge.
    Visually larger and more monumental than Goro.
    Same flat design style, no outlines.
    
    Color palette:
      Body dark:   #2E2A22
      Body mid:    #3D3728
      Body light:  #4A4232
      Muzzle:      #6B4F38 → #8A6848
      Horns:       #8B7355 → #A89060
      Eyes:        white + #1A1A0E pupils
      Ring:        #C8A040 (gold nose ring)
      Bg:          #1A2E1A → #0F1F0F (dark green — authority)
  -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C1A1A"/>
      <stop offset="100%" style="stop-color:#3A0C0C"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="42%">
      <stop offset="0%" style="stop-color:#8A2222;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3A0C0C;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4232"/>
      <stop offset="100%" style="stop-color:#2E2A22"/>
    </linearGradient>
    <linearGradient id="muzzleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8A6848"/>
      <stop offset="100%" style="stop-color:#6B4F38"/>
    </linearGradient>
    <linearGradient id="hornGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A89060"/>
      <stop offset="100%" style="stop-color:#6B5530"/>
    </linearGradient>
  </defs>

  <!-- Background (dark green — authority, challenge screen) -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGrad)"/>
  <circle cx="512" cy="420" r="400" fill="url(#glow)"/>

  <!-- Ground shadow -->
  <ellipse cx="512" cy="990" rx="240" ry="20" fill="#180404" opacity="0.5"/>

  <!-- === LEGS (short, thick, powerful) === -->
  <!-- Left leg -->
  <path d="M404 820 Q390 876 394 930 Q400 960 436 968 Q468 964 476 930 Q482 888 476 822Z" fill="#2E2A22"/>
  <path d="M420 834 Q410 882 412 924 Q418 952 434 960 Q446 944 446 914 Q444 876 440 836Z" fill="#3D3728" opacity="0.55"/>
  <!-- Hoof (wide) -->
  <ellipse cx="434" cy="970" rx="58" ry="22" fill="#1E1A14"/>
  <ellipse cx="418" cy="966" rx="16" ry="12" fill="#141008" opacity="0.7"/>
  <ellipse cx="450" cy="966" rx="16" ry="12" fill="#141008" opacity="0.7"/>

  <!-- Right leg -->
  <path d="M548 822 Q544 876 548 930 Q554 960 588 968 Q622 964 630 930 Q636 888 630 822Z" fill="#2E2A22"/>
  <path d="M564 834 Q560 882 562 924 Q568 952 586 960 Q598 944 598 914 Q596 876 592 836Z" fill="#3D3728" opacity="0.55"/>
  <!-- Hoof -->
  <ellipse cx="588" cy="970" rx="58" ry="22" fill="#1E1A14"/>
  <ellipse cx="572" cy="966" rx="16" ry="12" fill="#141008" opacity="0.7"/>
  <ellipse cx="604" cy="966" rx="16" ry="12" fill="#141008" opacity="0.7"/>

  <!-- === TORSO (massive, wider than Goro — truly monumental) === -->
  <path d="
    M224 418
    Q200 508 210 632
    Q222 754 340 832
    Q408 870 490 876
    Q572 876 640 848
    Q770 780 796 652
    Q812 528 800 428
    Q716 362 512 350
    Q308 362 224 418Z
  " fill="#2E2A22"/>

  <path d="
    M254 434
    Q234 520 244 638
    Q256 752 364 826
    Q428 860 492 866
    Q566 866 626 838
    Q752 772 776 642
    Q792 520 780 438
    Q700 378 512 366
    Q326 378 254 434Z
  " fill="url(#bodyGrad)"/>

  <!-- Massive chest (bull has enormous chest) -->
  <ellipse cx="400" cy="530" rx="138" ry="95" fill="#3D3728" opacity="0.42"/>
  <ellipse cx="624" cy="530" rx="138" ry="95" fill="#3D3728" opacity="0.42"/>
  <!-- Chest center line -->
  <path d="M512 440 Q512 570 512 680" stroke="#2A2620" stroke-width="5" fill="none" opacity="0.5"/>
  <!-- Chest volume highlight -->
  <ellipse cx="512" cy="488" rx="100" ry="52" fill="#4A4232" opacity="0.15"/>

  <!-- === CROSSED ARMS (key pose — authority) === -->

  <!-- Left arm (comes from left shoulder, crosses over chest to right) -->
  <!-- Left shoulder bulk -->
  <ellipse cx="236" cy="430" rx="112" ry="95" fill="#3D3728"/>
  <ellipse cx="228" cy="422" rx="92" ry="78" fill="#4A4232" opacity="0.32"/>

  <!-- Left upper arm going across chest -->
  <path d="
    M168 458
    Q162 522 170 586
    Q178 638 200 668
    Q224 692 260 690
    Q296 686 314 658
    Q340 620 344 568
    Q348 502 336 450
    Z
  " fill="#2E2A22"/>
  <path d="
    M188 472
    Q184 530 192 590
    Q200 635 218 660
    Q252 648 264 610
    Q276 558 272 484
    Z
  " fill="#3D3728" opacity="0.55"/>

  <!-- Forearm crossing the body (left arm over right) -->
  <path d="
    M210 670
    Q270 662 370 660
    Q460 658 560 668
    Q640 676 700 672
    Q726 660 730 636
    Q730 610 706 594
    Q648 582 560 576
    Q460 570 364 578
    Q272 588 224 606
    Q196 622 196 644
    Q198 662 210 670Z
  " fill="#2E2A22"/>
  <!-- Forearm top (lighter) -->
  <path d="
    M218 614
    Q272 600 364 594
    Q460 586 560 592
    Q645 598 698 610
    Q706 620 700 630
    Q648 624 560 618
    Q460 612 364 618
    Q270 626 224 638
    Q210 638 212 626Z
  " fill="#3D3728" opacity="0.5"/>

  <!-- Right arm (under, fist visible at left side) -->
  <!-- Right shoulder bulk -->
  <ellipse cx="788" cy="430" rx="112" ry="95" fill="#3D3728"/>
  <ellipse cx="796" cy="422" rx="92" ry="78" fill="#4A4232" opacity="0.32"/>

  <!-- Right forearm (tucked under left arm) -->
  <path d="
    M820 458
    Q828 522 822 580
    Q816 630 800 660
    Q784 688 756 690
    Q730 688 718 664
    Q704 634 708 586
    Q712 534 724 482
    Z
  " fill="#2E2A22"/>
  <path d="
    M800 472
    Q806 530 800 584
    Q794 630 780 655
    Q762 646 754 610
    Q748 560 758 488
    Z
  " fill="#3D3728" opacity="0.55"/>

  <!-- Left fist peeking out on right side -->
  <ellipse cx="748" cy="692" rx="54" ry="44" fill="#2E2A22"/>
  <ellipse cx="748" cy="686" rx="46" ry="37" fill="#3D3728"/>
  <ellipse cx="726" cy="678" rx="14" ry="12" fill="#3A3528" opacity="0.55"/>
  <ellipse cx="748" cy="674" rx="15" ry="13" fill="#3A3528" opacity="0.55"/>
  <ellipse cx="770" cy="678" rx="14" ry="12" fill="#3A3528" opacity="0.55"/>

  <!-- Right fist peeking out on left side -->
  <ellipse cx="276" cy="692" rx="54" ry="44" fill="#2E2A22"/>
  <ellipse cx="276" cy="686" rx="46" ry="37" fill="#3D3728"/>
  <ellipse cx="254" cy="678" rx="14" ry="12" fill="#3A3528" opacity="0.55"/>
  <ellipse cx="276" cy="674" rx="15" ry="13" fill="#3A3528" opacity="0.55"/>
  <ellipse cx="298" cy="678" rx="14" ry="12" fill="#3A3528" opacity="0.55"/>

  <!-- === NECK (very thick, no visible neck — bull) === -->
  <rect x="438" y="318" width="148" height="86" rx="60" fill="#2E2A22"/>
  <rect x="454" y="324" width="116" height="72" rx="48" fill="#3D3728" opacity="0.4"/>

  <!-- === HEAD (large, square, powerful) === -->
  <ellipse cx="512" cy="235" rx="218" ry="210" fill="#2E2A22"/>
  <!-- Head lighter overlay -->
  <ellipse cx="512" cy="222" rx="198" ry="190" fill="#3D3728" opacity="0.5"/>

  <!-- === HORNS (sweeping outward and up — bull) === -->
  <!-- Left horn — curved -->
  <path d="M 330 145 C 240 100, 140 80, 110 40 C 88 10, 118 -8, 148 10 C 178 28, 220 70, 290 118"
    stroke="url(#hornGrad)" stroke-width="22" stroke-linecap="round" fill="none"/>
  <path d="M 326 148 C 238 104, 142 84, 114 46 C 96 22, 122 6, 150 22 C 178 36, 218 74, 286 120"
    stroke="#C8B080" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.35"/>
  <ellipse cx="130" cy="6" rx="14" ry="10" fill="#B8A070" opacity="0.7" transform="rotate(-40,130,6)"/>

  <!-- Right horn — curved -->
  <path d="M 694 145 C 784 100, 884 80, 914 40 C 936 10, 906 -8, 876 10 C 846 28, 804 70, 734 118"
    stroke="url(#hornGrad)" stroke-width="22" stroke-linecap="round" fill="none"/>
  <path d="M 698 148 C 786 104, 882 84, 910 46 C 928 22, 902 6, 874 22 C 846 36, 806 74, 738 120"
    stroke="#C8B080" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.35"/>
  <ellipse cx="894" cy="6" rx="14" ry="10" fill="#B8A070" opacity="0.7" transform="rotate(40,894,6)"/>

  <!-- === EARS (wide, animal ears) === -->
  <ellipse cx="302" cy="242" rx="42" ry="54" fill="#2E2A22" transform="rotate(-15, 302, 242)"/>
  <ellipse cx="306" cy="244" rx="26" ry="36" fill="#6B4F38" transform="rotate(-15, 306, 244)"/>
  <ellipse cx="722" cy="242" rx="42" ry="54" fill="#2E2A22" transform="rotate(15, 722, 242)"/>
  <ellipse cx="718" cy="244" rx="26" ry="36" fill="#6B4F38" transform="rotate(15, 718, 244)"/>

  <!-- === BROW RIDGE (very heavy — stern look) === -->
  <path d="M308 190 Q400 140 512 134 Q624 140 716 190 Q622 158 512 152 Q402 158 308 190Z" fill="#1E1A14"/>
  <ellipse cx="512" cy="172" rx="204" ry="40" fill="#1E1A14" opacity="0.7"/>
  <!-- Brow shadow under ridge -->
  <ellipse cx="512" cy="200" rx="185" ry="22" fill="#0E0C08" opacity="0.5"/>

  <!-- === FACE SKIN (muzzle area) === -->
  <!-- Upper face -->
  <path d="M348 208 Q346 168 512 156 Q678 168 676 208 L690 338 Q698 428 512 446 Q326 428 334 338Z" fill="url(#muzzleGrad)"/>
  <!-- Wide bull muzzle (lower face, very wide) -->
  <ellipse cx="512" cy="400" rx="148" ry="70" fill="#7A5A3E"/>
  <ellipse cx="512" cy="392" rx="120" ry="55" fill="#8A6848" opacity="0.45"/>

  <!-- === EYES (stern, evaluating — pupils slightly narrowed) === -->
  <!-- Eye sockets (deep, shadowed) -->
  <ellipse cx="418" cy="255" rx="74" ry="55" fill="#0E0C08" opacity="0.4"/>
  <ellipse cx="606" cy="255" rx="74" ry="55" fill="#0E0C08" opacity="0.4"/>

  <!-- Left eye -->
  <ellipse cx="418" cy="260" rx="60" ry="50" fill="white"/>
  <ellipse cx="424" cy="263" rx="32" ry="37" fill="#1A1A0E"/>
  <circle cx="432" cy="252" r="13" fill="white"/>
  <circle cx="418" cy="272" r="5" fill="white" opacity="0.4"/>
  <!-- Stern eyelid (top lid comes down) -->
  <path d="M360 236 Q418 222 476 236" fill="#2E2A22" opacity="0.55"/>

  <!-- Right eye -->
  <ellipse cx="606" cy="260" rx="60" ry="50" fill="white"/>
  <ellipse cx="600" cy="263" rx="32" ry="37" fill="#1A1A0E"/>
  <circle cx="608" cy="252" r="13" fill="white"/>
  <circle cx="594" cy="272" r="5" fill="white" opacity="0.4"/>
  <path d="M548 236 Q606 222 664 236" fill="#2E2A22" opacity="0.55"/>

  <!-- === EYEBROWS (heavy, furrowed — judging) === -->
  <path d="M342 218 Q388 196 448 206" stroke="#1A1A0E" stroke-width="18" stroke-linecap="round" fill="none"/>
  <path d="M682 218 Q636 196 576 206" stroke="#1A1A0E" stroke-width="18" stroke-linecap="round" fill="none"/>
  <!-- Crease between brows -->
  <path d="M488 212 Q512 222 536 212" stroke="#1A1A0E" stroke-width="7" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- === NOSE (wide bull nose with ring) === -->
  <ellipse cx="512" cy="348" rx="88" ry="56" fill="#5A3E28"/>
  <!-- Nostrils (huge, flared — bull) -->
  <ellipse cx="470" cy="358" rx="28" ry="24" fill="#3A2418"/>
  <ellipse cx="554" cy="358" rx="28" ry="24" fill="#3A2418"/>
  <!-- Nose highlight -->
  <ellipse cx="512" cy="334" rx="32" ry="16" fill="#7A5A3E" opacity="0.35"/>

  <!-- NOSE RING (gold — iconic bull detail) -->
  <ellipse cx="512" cy="374" rx="34" ry="14" fill="none" stroke="#C8A040" stroke-width="7"/>
  <ellipse cx="512" cy="374" rx="34" ry="14" fill="none" stroke="#E8C060" stroke-width="3" opacity="0.5"/>

  <!-- === MOUTH (tight, flat — evaluating, not smiling) === -->
  <path d="M440 416 Q474 408 512 410 Q550 408 584 416" stroke="#5A3E28" stroke-width="7" stroke-linecap="round" fill="none"/>
  <!-- Slight downturn at corners (serious) -->
  <path d="M434 418 Q440 428 450 426" stroke="#5A3E28" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M590 418 Q584 428 574 426" stroke="#5A3E28" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.6"/>
</svg>
